<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Luma3D</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
      background: #f7f7f7;
      font-family: Arial, sans-serif;
    }
    h1 {
      margin: 20px 0;
    }
    .cards {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 40px;
    }
    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 30px;
      width: 250px;
      text-align: center;
      transition: transform 0.2s;
      cursor: pointer;
      text-decoration: none;
      color: #333;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card h2 {
      margin-bottom: 10px;
    }
    .card p {
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Bem-vindo(a) à Luma3D</h1>
  <div class="cards">
    <a class="card" href="index.html">
      <h2>Calculadora de Precificação</h2>
      <p>Acesse a ferramenta para calcular valores.</p>
    </a>
    <a class="card" href="produtos.html">
      <h2>Produtos</h2>
      <p>Veja a lista de produtos e seus valores.</p>
    </a>
  </div>
</body>
</html>
