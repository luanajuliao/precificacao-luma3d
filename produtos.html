<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produtos - Luma3D</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #f7f7f7;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .top-bar {
      text-align: center;
      margin-bottom: 30px;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      margin: 0 5px;
      cursor: pointer;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .card img {
      max-width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    .card h3 {
      margin: 5px 0;
      font-size: 18px;
      color: #222;
    }
    .card p {
      margin: 5px 0 0;
      font-weight: bold;
      color: #444;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Lista de Produtos</h1>
  <div class="top-bar">
    <a class="btn" href="index.html">← Voltar</a>
  </div>

  <div class="grid" id="productGrid">
    <!-- Produtos aparecem aqui -->
  </div>

  <script>
    // Lista de produtos editável diretamente no código
    const products = [
      { name: "Produto A", price: "R$ 100,00", image: "https://via.placeholder.com/200" },
      { name: "Produto B", price: "R$ 150,00", image: "https://via.placeholder.com/200" },
      { name: "Produto C", price: "R$ 200,00", image: "https://via.placeholder.com/200" }
    ];

    const grid = document.getElementById('productGrid');

    function renderProducts() {
      grid.innerHTML = '';
      products.forEach((p) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${p.image}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p>${p.price}</p>
        `;
        grid.appendChild(card);
      });
    }

    renderProducts();
  </script>
</body>
</html>
